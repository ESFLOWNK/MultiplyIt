<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MultiplyIt</title>

        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="code.js"></script>
    </head>

    <body onload="setNumbers()">
        <div id="difConfig" style="display: none;">0</div>
        <div id="strike" style="display: none;">0</div>
        <div id="asked" style="display: none;"></div>
        <header>
            <h1>MultiplyIt</h1>
            <button id="difBut" class="difbut0" onclick="toggleDif()">Modo dificil</button>
        </header>

        <div class="ops">
            <h1 class="centralText">Resuelve la siguiente mutliplicacion</h1>
            <input id="m1" type="number" value="0" disabled>
            <h1 class="mulSign">X</h1>
            <input id="m2" type="number" value="0" disabled>
            <br>
            <input id="result" type="number" value="" onkeypress="keypressed(event);" placeholder="0">
            <br>
            <button class="check" onclick="check()">Comprobar</button>
        </div>

        <!-- <footer>
            <h3>Made by: <strong title="ESFLOWNK">JUAN VILLALOBOS</strong></h3>
        </footer> -->
    </body>
</html>
